<!DOCTYPE html>
{% load crispy_forms_tags %}

<html>
<head>
	<meta charset="utf-8" />
	<title>Модели в Django</title>
</head>
<body class="container">
	<form method="POST">
		{% csrf_token %}
		{% for item in form %}
		{{ item|as_crispy_field }}
		{% endfor %}
		<input type="submit" value="Сохранить" >
	</form>
</body>
</html>
